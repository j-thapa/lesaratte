{% extends "layout.html" %}


{% block body %}
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand item" >Leseratte</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">  <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('profile') }}"> Profile </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('about') }}">About</a>
      </li>


    </ul>
    <form action="{{ url_for('search') }}" method="post" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name=result>
      </form>

    <form action="{{ url_for('signout') }}" >
      <button class="btn btn-outline-danger" type="submit">Log Out</button>
        </form>
  </div>
</nav>
</header>


<div class="row">
  {% for dis in dis %}

  <div class="col-sm-4">
    <div class="card" style="width: 14 rem;">
  <img src={{dis.image}} class="card-img-top" alt="..." style="width: 10 rem;">
  <div class="card-body">
    <h5 class="card-title">{{dis.title}}</h5>
    <p class="card-text">
      Author : {{dis.author}} <br>
      Published Year :{{dis.year}} <br>
      ISBN : {{dis.isbn}} <br>
      Category : {{dis.category}} <br>
    </p>
    <a href="{{ url_for('book', book_isbn=dis.isbn) }}" class="btn btn-primary">More Details</a>
  </div>
</div>
  </div>
  {% endfor %}

</div>














 {% endblock %}
